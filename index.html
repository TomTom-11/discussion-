<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Premium Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button {
      width: 250px;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .green {
      background: #28a745;
      color: white;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
    }

    .green:hover {
      background: #218838;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.9);
    }

    .locked {
      background: #777;
      color: #ddd;
      box-shadow: none;
      cursor: not-allowed;
    }

    .unlocked {
      background: #28a745;
      color: white;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
      cursor: pointer;
    }

    .status {
      margin-top: 30px;
      font-size: 16px;
    }

    .pending {
      color: orange;
      font-weight: bold;
    }

    .completed {
      color: lightgreen;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîí Unlock Premium Access</h1>
  
  <button id="btn-article" class="button green">üìñ Read an Article</button>
  <button id="btn-ad" class="button green">üì∫ Watch an Ad</button>
  <button id="btn-locked" class="button locked">üîí Locked</button>

  <div class="status">
    <p>üìñ Article Read: ‚è≥ <span id="status-article" class="pending">Pending</span></p>
    <p>üì∫ Ad Watched: ‚è≥ <span id="status-ad" class="pending">Pending</span></p>
  </div>

  <script>
    let articleDone = false;
    let adDone = false;

    const btnArticle = document.getElementById("btn-article");
    const btnAd = document.getElementById("btn-ad");
    const btnLocked = document.getElementById("btn-locked");

    const statusArticle = document.getElementById("status-article");
    const statusAd = document.getElementById("status-ad");

    function checkUnlock() {
      if (articleDone && adDone) {
        btnLocked.textContent = "‚úÖ Unlocked";
        btnLocked.classList.remove("locked");
        btnLocked.classList.add("unlocked");
      }
    }

    btnArticle.addEventListener("click", () => {
      articleDone = true;
      statusArticle.textContent = "Completed ‚úÖ";
      statusArticle.classList.remove("pending");
      statusArticle.classList.add("completed");
      checkUnlock();
    });

    btnAd.addEventListener("click", () => {
      adDone = true;
      statusAd.textContent = "Completed ‚úÖ";
      statusAd.classList.remove("pending");
      statusAd.classList.add("completed");
      checkUnlock();
    });

    // Redirection vers ton site quand unlocked
    btnLocked.addEventListener("click", () => {
      if (btnLocked.classList.contains("unlocked")) {
        window.location.href = "https://tomtom-11.github.io/DISCUSSION./";
      }
    });
  </script>
</body>
</html>
