<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Premium Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button {
      width: 250px;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
    }

    .green {
      background: #28a745;
      color: white;
    }

    .green:hover {
      background: #218838;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.9);
    }

    .locked {
      background: #777;
      color: #ddd;
      box-shadow: none;
      cursor: not-allowed;
    }

    .status {
      margin-top: 30px;
      font-size: 16px;
    }

    .pending {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🔒 Unlock Premium Access</h1>
  
  <button class="button green">📖 Read an Article</button>
  <button class="button green">📺 Watch an Ad</button>
  <button class="button locked">🔒 Locked</button>

  <div class="status">
    <p>📖 Article Read: ⏳ <span class="pending">Pending</span></p>
    <p>📺 Ad Watched: ⏳ <span class="pending">Pending</span></p>
  </div>
</body>
</html>
